    <main>
        <h1>Te estamos esperando, para forma parte de esta gran FAMILIA!!!</h1>
        <section>
            <div class="form-contain">
                <form action="" class="form">
                    <div class="form-contain__input">
                        <input type="text" name="Nombre" placeholder="Nombre/s"  required>
                        <input type="text" name="Apellodo" placeholder="Apellido/s" required>
                        <input type="email" name="Mail" placeholder="Email" required>
                        <textarea name="textarea" rows="10" cols="20" placeholder="Contanos porque queres formar parte de nuestro equipo..." required></textarea>

                    </div>
                    <!--la imagen del form tiene que ser de empleados realizando alguna tarea y se los tiene que notar felices-->

                    </div>
                </form>
